<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sneakers</title>
  </head>
  <body>
    <div class="pagelogo">
      <figure class="imglogo">
        <a href="#">
          <img src="sneakerslogo.png" alt="Logo" id="logo" />
        </a>
      </figure>
    </div>
    <div class="elements">
      <p class="menu">Collections</p>
      <p class="menu">Men</p>
      <p class="menu">Women</p>
      <p class="menu">About</p>
      <p class="menu">Contact</p>
    </div>
    <div id="blnk"></div>
    <div class="profile">
      <figure class="cart1">
        <img src="graycart.png" alt="graycart" id="graycart" />
      </figure>
      <figure class="pic">
        <img src="Carl_Johnson2.png" alt="Carl" id="person" />
      </figure>
    </div>
    <div id="line"></div>
    <section class="photos">
      <div class="product">
        <figure id="mainphoto">
          <img src="shoe.jpg" alt="Shoe" id="mainshoe" />
        </figure>
        <div class="smallphotos">
          <img src="shoe.jpg" alt="shoe1" id="shoe1" />
          <img src="shoe.jpg" alt="shoe2" id="shoe2" />
          <img src="shoe.jpg" alt="shoe3" id="shoe3" />
          <img src="shoe.jpg" alt="shoe4" id="shoe4" />
        </div>
      </div>
    </section>
    <section class="information">
      <div class="company">
        <p id="scompany">SNEAKERS COMPANY</p>
      </div>
      <div class="pname">
        <h2 id="name">Fall Limited Edition Sneakers</h2>
      </div>
      <div class="pinfo">
        <p class="info">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
      </div>
      <div class="pprices">
        <h3 class="price">$125.00</h3>
        <div class="pdisc">
          <p class="discount">50%</p>
        </div>
      </div>
      <div class="normal">
        <p id="normalp">$250.00</p>
      </div>
      <div class="buttons">
        <div class="qty">
          <h4 id="minus">-</h4>
          <h4 id="nmber">0</h4>
          <h4 id="plus">+</h4>
        </div>
        <div class="addToCart">
          <img src="whitecart.png" alt="whitecart" id="whitecart" />
          <h4 id="add">Add to cart</h4>
        </div>
      </div>
    </section>
  </body>
</html>
